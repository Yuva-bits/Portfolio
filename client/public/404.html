<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <link rel="canonical" href="/Portfolio/">
    <script>
      sessionStorage.redirect = location.href;
    </script>
    <meta http-equiv="refresh" content="0; url=/Portfolio/">
    <script>
      // Fallback for browsers that don't support sessionStorage or meta refresh
      window.location.replace(window.location.origin + '/Portfolio/');
    </script>
  </head>
  <body>
    If you are not redirected automatically, follow this <a href="/Portfolio/">link</a>.
  </body>
</html>
